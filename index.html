<html lang="en">
  <head>

            <div class="col">
                <input type="text" id="input-gender" placeholder="filter by age and gender" class="p-1">

            <div class="col">

            </div>
        </section>
    </header>


    <main class="container mx-auto">
        <section id="all-person-container" class="row row-cols-3 gx-3 w-full">


            
        </section>
